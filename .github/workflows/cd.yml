name: app-name CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Link
        run: yarn lint

      - name: Unit tests
        run: yarn test

      - name: Build
        run: yarn build

      - name: Install Web App Dependencies
        run: yarn install:web

      - name: Build Web app
        run: yarn build:web

      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: web/dist
